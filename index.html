<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Prompt Wizard 🧙‍♂️</h1>
        <p>Generate powerful prompts for any AI — fast & mobile-friendly!</p>

        <div id="prompt-form">
            <label for="goal">Your Goal/Task: <span class="required">*</span></label>
            <input type="text" id="goal" placeholder="Example: Write a 500-word blog post on prompt engineering">

            <label for="role">AI's Role:</label>
            <select id="role">
                <option value="none">Select a Role</option>
                <option value="expert-marketer">Expert Marketer</option>
                <option value="creative-writer">Creative Writer</option>
                <option value="software-engineer">Software Engineer</option>
                <option value="data-analyst">Data Analyst</option>
            </select>

            <label for="context">Context/Background:</label>
            <textarea id="context" rows="3" placeholder="Provide any essential background information for the AI..."></textarea>
            
            <label for="tone">Tone:</label>
            <input type="text" id="tone" placeholder="Example: Professional, Humorous, Motivational">

            <label for="format">Output Format:</label>
            <input type="text" id="format" placeholder="Example: Bulleted List, JSON, Table, Essay">
            
            <button id="generate-btn">🪄 Generate Prompt</button>
        </div>

        <hr>

        <div id="result-area">
            <h2>Generated Prompt:</h2>
            <textarea id="generated-prompt" rows="8" readonly placeholder="Your powerful, structured prompt will appear here..."></textarea>
            <button id="copy-btn">📋 Copy Prompt</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
